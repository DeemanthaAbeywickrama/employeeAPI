<br>



  <div class="container">
    <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">DOB</th>
        <th scope="col">Telephone no</th>
        <th scope="col">Email</th>
        <th scope="col">Marital status</th>
        <th scope="col">City</th>
        <th scope="col">Remark</th>
    </tr>
    </thead>

      <tbody>
        <tr *ngFor="let row of employeeData">
          <td>{{row.id}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.dob}}</td>
          <td>{{row.tpNo}}</td>
          <td>{{row.email}}</td>
          <td>{{row.maritalStatus}}</td>
          <td>{{row.city}}</td>
          <td>{{row.remark}}</td>
          <td>
            <button type="button" (click)="deleteEmployeeDetail(row)" class="btn btn-outline-danger">Delete</button>
            <button type="button" (click)="onEdit(row)" class="btn btn-outline-warning">Edit</button>
          </td>
        
        </tr>
        
      </tbody>
  
  </table>

 </div> 


<div class="container">

  <form [formGroup]="formValue"  *ngIf="showUpdate">

      <div class="mb-3">
          <input type="text" formControlName="firstName" class="form-control" id="formGroupExampleInput" placeholder="Enter first name">
      </div>
      <div class="mb-3"> 
          <input type="text" formControlName="lastName" class="form-control" id="formGroupExampleInput2" placeholder="Enter  last name">
      </div>
      <div class="mb-3">
          <input type="text" formControlName="dob" class="form-control" id="formGroupExampleInput2" placeholder="Enter DOB (yyyy-mm-dd)">
      </div>
      <div class="mb-3">
          <input type="text" formControlName="tpNo" class="form-control" id="formGroupExampleInput2" placeholder="Enter telephone no">
      </div>
      <div class="mb-3">
          <input type="text" formControlName="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter email">
      </div>

      <div class="mb-3">
          <input type="text" formControlName="status" class="form-control" id="formGroupExampleInput2" placeholder="Enter status(Maried/Single)">
      </div>
  
      <div class="mb-3">
          <input type="text" formControlName="city" class="form-control" id="formGroupExampleInput2" placeholder="Enter city">
      </div>
      <div class="mb-3">
          <input type="text" formControlName="remark" class="form-control" id="formGroupExampleInput2" placeholder="Enter remark">
      </div>
      
      <button type="button" *ngIf="showUpdate" (click)="editEmployeeDetail()" class="btn btn-primary">Update</button>
  </form>

    
</div>
